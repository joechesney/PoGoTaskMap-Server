
<!DOCTYPE html>
<html>
<head>

	<title>NashQuestMap</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="./images/nash-poke-map-favicon.ico" />

	<!-- <link rel="stylesheet" type="text/css" href="stylesheet_responsive.css"> -->

	<link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
	<script src="./node_modules/leaflet/dist/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 95%;
			width: 100vw;
		}
	</style>

	<script src='./secrets.js' type="module"></script>
	<script src='./getPokestops.js' type="module"></script>
	<script src='./getCurrentDate.js' type="module"></script>
	<script src='./getTodaysTasks.js' type="module"></script>
	<script src='./addTask.js' type="module"></script>
	<script src='./addNewPokestop.js' type="module"></script>
</head>
<body>

<div id='map'></div>

<label for="add-new-pokestop">Add New Pokestop</label>
<form method="post" name="add-new-pokestop" id="add-new-pokestop-form">
	<input type="text" placeholder="name" id="add-new-pokestop-name" required>
	<input type="number" placeholder="latitude" id="add-new-pokestop-latitude" required>
	<input type="number" placeholder="longitude" id="add-new-pokestop-longitude" required>
	<input type="submit" value="submit" id="add-new-pokestop-button">
</form>


<script type="module" src="./main.js"></script>
<script src='./listeners.js' type="module"></script>

</body>
</html>
